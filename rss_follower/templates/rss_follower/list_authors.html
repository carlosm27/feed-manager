
<!DOCTYPE html>
<html>
<head>
  <title>Author List</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href= "{% static 'css/list_authors.css' %}">
</head>
{% block content %}


<body>

    <div>
        <h1> List of Authors </h1>
    </div>

    <ul class="author-list">
        {% for author in authors %}
            <li><a href="{% url 'author-detail' author.id %}">{{ author.name }}</a></li>
        {% endfor %}    
    </ul>

</body>  

{% endblock %}
</html>
